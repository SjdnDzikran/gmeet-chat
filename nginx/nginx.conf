# nginx/nginx.conf
events {
  worker_connections 1024;
}

http {
  server {
    listen 80;

    location / {
      proxy_pass http://frontend:3000;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # WebSocket proxy for Chat Service
    location /ws { # Or any path you want for your WebSocket endpoint
      proxy_pass http://chat-service:8080; # Points to chat-service on its internal port
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
      proxy_set_header Host $host;
      proxy_cache_bypass $http_upgrade;
      # Optional: Add timeouts if needed
      # proxy_connect_timeout 7d;
      # proxy_send_timeout 7d;
      # proxy_read_timeout 7d;
    }

    # You will add location block for Room Service API later
    # location /api/rooms {
    #   proxy_pass http://room-service:PORT_FOR_ROOM_SERVICE;
    #   # ... other proxy headers
    # }
  }
}